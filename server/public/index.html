<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>Server Side Calculator</h3>
    <input id="firstNumber" type="number" placeholder="first number">
    <button id="plusButton">+</button>
    <button id="minusButton">-</button>
    <button id="multiplyButton">*</button>
    <button id="divideButton">/</button>
    <input id="secondNumber" type="number" placeholder="second number">
    <button id="equalButton">=</button>
    <button id="clearButton">Clear</button>

    <h3 id ="finalAnswer"></h3>
    <div>
        <ul id="history"></ul>  
    </div>
</body>
</html>
